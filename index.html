<!doctype html>
<html lang="en" ng-app="tasks">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>ServiceNow Angular Training • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-controller="TasksController">
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<form ng-submit="addTask()">
					<input id="new-todo" ng-model="newTask.title" placeholder="What needs to be done?" autofocus autocomplete="off">
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox" ng-model="toggleAllCompleted">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list" ng-cloak>
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li ng-repeat="task in taskList.tasks | filter:statusMask" ng-class="{completed : task.completed}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="task.completed">
							<label>{{ task.title }}</label>
							<button class="destroy" ng-click="deleteTask(task)"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer" ng-cloak ng-show="taskList.hasTasks">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong>{{ taskList.incompleteTaskCount }}</strong>
					<ng-pluralize count="taskList.incompleteTaskCount" when="{one: ' item', other: ' items'}"></ng-pluralize> left
				</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a ng-class="{selected : selectedFilter == 'all' }" href="#/">All</a>
					</li>
					<li>
						<a ng-class="{selected : selectedFilter == 'active' }" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{selected : selectedFilter == 'completed' }" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed" ng-show="taskList.completedTaskCount > 0" ng-click="clearCompleted()">Clear completed ({{taskList.completedTaskCount}})</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p><button id="load-demo-data" ng-click="loadDemoData()">Load Demo Data</button></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->
		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" src="js/tasksController.js"></script>
		<script type="text/javascript" src="js/factory.taskList.js"></script>
		<script type="text/javascript" src="js/factory.demoDataLoader.js"></script>
	</body>
</html>
